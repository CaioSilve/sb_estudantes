<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Editar Estudante</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>



<body>
	<div class="col-lg-6 col-md-6 col-sm-6 mt-5 container justify-content-center">
		<h1 class="panel-title display-3 ml-3">Editar Estudante</h1>
		<div class="card">
			<div class="card-body">
				<form th:action="@{/estudantes/{id} (id=${estu.matri})}" th:object="${estu}" method="POST">
					<div class="form-group">
						<label>Primeiro nome:</label>
						<input type="text" name="nome" th:field="*{nome}" class="form-control"
							placeholder="Digite o nome" />

						<label>Endereço:</label>
						<input type="text" name="ende" th:field="*{ende}" class="form-control"
							placeholder="Digite o endereço" />

						<label>Telefone:</label>
						<input type="text" name="fone" th:field="*{fone}" class="form-control"
							placeholder="Digite o telefone" />

						<label>Email:</label>
						<input type="text" name="email" th:field="*{email}" class="form-control"
							placeholder="Digite o email" />
					</div>

					<div class="box-footer">
						<div class="row mt-4">
							<button type="submit" class="btn btn-primary ml-3">Editar</button>
							<a th:href="@{/estudantes}" class="btn btn-primary ml-3">Voltar</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
